<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안심 보험 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">🛡️ 안심보험</div>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#features">보장내용</a></li>
                <li><a href="#contact">상담문의</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>당신의 내일을 지키는<br>가장 든든한 약속</h1>
            <p>복잡한 보험, 이제 핵심만 콕 집어 설명해 드립니다.</p>
            <a href="#contact" class="btn">무료 맞춤 설계하기</a>
        </div>
    </section>

    <section id="features" class="features">
        <h2>핵심 보장 서비스</h2>
        <div class="container">
            <div class="card">
                <h3>🏥 의료비 지원</h3>
                <p>갑작스러운 사고나 질병에도 걱정 없이 치료에만 전념하세요.</p>
            </div>
            <div class="card">
                <h3>💰 생활 자금</h3>
                <p>진단 시 즉시 지급되는 위로금으로 가족의 일상을 지킵니다.</p>
            </div>
            <div class="card">
                <h3>⚖️ 맞춤형 설계</h3>
                <p>불필요한 특약은 빼고, 꼭 필요한 보장만 합리적으로 제안합니다.</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="form-box">
            <h2>무료 상담 신청</h2>
            <form>
                <input type="text" placeholder="성함" required>
                <input type="tel" placeholder="연락처 (- 제외)" required>
                <select>
                    <option value="">관심 상품 선택</option>
                    <option value="health">종합 건강보험</option>
                    <option value="life">정기/종신보험</option>
                    <option value="car">자동차/운전자보험</option>
                </select>
                <button type="submit">상담 신청하기</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 안심보험 서비스. All rights reserved.</p>
    </footer>
</body>
</html>
