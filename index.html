<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="🛡️ 안심보험 맞춤 상담">
    <meta property="og:description" content="전화, 문자, 카톡으로 간편하게 상담받으세요. 당신의 내일을 지킵니다.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1450101499163-c8848c66ca85?w=800">
    <meta property="og:url" content="https://본인아이디.github.io/">

    <title>안심 보험 맞춤 상담</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">🛡️ 안심보험</div>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#contact">상담문의</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>당신의 내일을 지키는<br>가장 든든한 약속</h1>
            <p>전화, 문자, 카톡으로 간편하게 상담받으세요.</p>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="form-box">
            <h2>간편 상담 신청</h2>
            <p>성함을 입력하시면 더 빠른 상담이 가능합니다.</p>
            
            <input type="text" id="userName" placeholder="성함을 입력해주세요" class="input-field">

            <a href="tel:01098767580" class="contact-btn call">
                📞 전화로 바로 상담
            </a>

            <button onclick="sendSMS()" class="contact-btn sms">
                💬 문자로 상담 예약
            </button>

            <a href="https://open.kakao.com/o/snxb2Gdi" target="_blank" class="contact-btn kakao">
                💛 카카오톡 1:1 상담
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 안심보험 서비스. All rights reserved.</p>
    </footer>

    <script>
        function sendSMS() {
            const name = document.getElementById('userName').value;
            const phoneNumber = "01098767580";
            
            let message = "보험 상담 신청합니다. 연락 부탁드립니다.";
            if(name.trim() !== "") {
                message = `안녕하세요, ${name}입니다. 보험 상담 신청합니다.`;
            }

            // 기기별 호환성을 위해 encodeURIComponent 사용
            const smsUrl = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
            location.href = smsUrl;
        }
    </script>
</body>
</html>
